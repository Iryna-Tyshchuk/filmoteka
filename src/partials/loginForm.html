<div class="backdrop is-hidden">
  <div class="login-modal login">
    <button type="button" class="login-modal__bnt-close" data-login-modal-close>
      <svg class="login-modal__close-icon">
        <use href="./images/icons-modal.svg#icon-close"></use>
      </svg>
    </button>
    <form class="login__form">
      <div>
        <h1 class="login__title"><span>Welcome</span> Back</h1>
        <p class="login__description">Welcome! Please login to continue.</p>
      </div>

      <div>
        <div class="login__inputs">
          <div>
            <label for="" class="login__label">Email</label>
            <input
              type="email"
              placeholder="Enter your email address"
              required
              class="login__input"
            />
          </div>
          <div>
            <label for="" class="login__label">Password</label>

            <div class="login__box">
              <input
                type="password"
                placeholder="Enter your password"
                required
                class="login__input"
                id="input-pass"
              />
              <i class="ri-eye-off-line login__eye" id="input-icon"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="login__buttons">
        <button type="submit" class="button-lg login__button">Log In</button>
        <!-- <button class="login__button login__button-ghost">Sign Up</button> -->

        <!-- <a href="" class="login__forgot">Forgot Password?</a> -->
        <div class="line">OR</div>

        <a href="#" class="button-lg login__media-btn field google">
          <img src="./images/google.png" alt="" class="google-img" />
          <span>Login with Google</span>
        </a>
      </div>
    </form>
  </div>
</div>
